<html>
<head>
  <title>jstix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <meta name="theme-color" content="#000000">
  <script src="js/jstix.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="pageloaded()" onhashchange="change()">
  <nav>
    <a href="#home">Home</a>
    <a href="#connect">Connect</a>
    <a href="#layout">Layout</a>
    <a href="#play" id="playmd" onclick="toplaymode()">Play</a>
    <a href="#play" id="editmd" onclick="toeditmode()">Edit</a>
  </nav>
  <section id="home">
    JStix
  </section>
  <section id="connect">
    <input id="hostadd" type="url" placeholder="host address">
    <br>
    <button onclick=init()>Connect</button>
    <br><br>
    <span id="status"></span>
  </section>
  <section id="layout">
    
      <p id="sel_12sq">
        <img src="svg/12sq.svg">
        <span>12sq</span>
        <button onclick="use('12sq')">Use This</button>
      </p>
    
      <p id="sel_dino">
        <img src="svg/dino.svg">
        <span>dino</span>
        <button onclick="use('dino')">Use This</button>
      </p>
    
  </section>
  <section id="play">
    
      <svg id="12sq" style="width: 100%; height: 100%;" viewbox = "0 0 1000 500">
          <rect
    class="cbtn" mapto="q"
    x="50" y="50" width="150" height="100" fill="#ffffff"
  />
  <rect
    class="cbtn" mapto="down"
    x="300" y="50" width="150" height="100" fill="#ffffff"
  />
  <rect
    class="cbtn" mapto="down"
    x="550" y="50" width="150" height="100" fill="#ffffff"
  />
  <rect
    class="cbtn" mapto="down"
    x="800" y="50" width="150" height="100" fill="#ffffff"
  />

  <rect
    class="cbtn" mapto="down"
    x="50" y="200" width="150" height="100" fill="#ffffff"
  />
  <rect
    class="cbtn" mapto="down"
    x="300" y="200" width="150" height="100" fill="#ffffff"
  />
  <rect
    class="cbtn" mapto="down"
    x="550" y="200" width="150" height="100" fill="#ffffff"
  />
  <rect
    class="cbtn" mapto="down"
    x="800" y="200" width="150" height="100" fill="#ffffff"
  />

  <rect
    class="cbtn" mapto="down"
    x="50" y="350" width="150" height="100" fill="#ffffff"
  />
  <rect
    class="cbtn" mapto="down"
    x="300" y="350" width="150" height="100" fill="#ffffff"
  />
  <rect
    class="cbtn" mapto="down"
    x="550" y="350" width="150" height="100" fill="#ffffff"
  />
  <rect
    class="cbtn" mapto="down"
    x="800" y="350" width="150" height="100" fill="#ffffff"
  />

      </svg>
    
      <svg id="dino" style="width: 100%; height: 100%;" viewbox = "0 0 1000 500">
          <circle
    class="cbtn" mapto="space"
    cx="250" cy="250" r="150" fill="#ffffff"
  />
  <circle
    class="cbtn" mapto="down"
    cx="750" cy="250" r="150" fill="#ffffff"
  />

      </svg>
    
  </section>
</body>
